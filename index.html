<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="to-header">
                <span>Strings Of School</span>
                <header>Iniciar Sessão</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Usuario ou Endereço de Email" required>
                <i class="bx b-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Senha" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Entrar">
            </div>

            <div class="button">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">visualisar senha</label>
                </div>
                <div class="right">
                    <label><a href="#">esqueci minha senha</a></label>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
